<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        .card-stateful {
            transition: background-color 0.3s ease;
        }
        .bg-cold { background-color: #00aaff; } /* Nhiệt độ lạnh */
        .bg-warm { background-color: #ffaa00; } /* Nhiệt độ ấm */
        .bg-hot { background-color: #ff4d4d; } /* Nhiệt độ nóng */

        .bg-low-humid { background-color: #cce7ff; } /* Độ ẩm thấp */
        .bg-normal-humid { background-color: #80ff80; } /* Độ ẩm bình thường */
        .bg-high-humid { background-color: #00b300; } /* Độ ẩm cao */

        .bg-low-light { background-color: #e0e0e0; } /* Ánh sáng yếu */
        .bg-normal-light { background-color: #ffe680; } /* Ánh sáng trung bình */
        .bg-high-light { background-color: #ffff66; } /* Ánh sáng mạnh */
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light fixed-top navbar-light">
        <div class="container-fluid" style="justify-content: end;">
            <a class="navbar-brand" href="#">
                <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Bootstrap" width="30"
                    height="24">
                <b style="margin-left: 1rem;">IOT Dashboard</b>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current=" page" href="./history.html">Action History </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current=" page" href="./statistic.html">Data Senser</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current=" page" href="./bai5.html">Bài 5</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current=" page" href="./profile.html">Profile</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
    <div class="main container">
        <div class="row">
            <div class="col">
                <div class="card text-black card-stateful" id="card-temp">
                    <div class="card-body child-1">
                        <h3 class="card-title">Nhiệt độ</h3>
                        <h1 id="text-temp">-- °C</h1>
                    </div>
                    <div class="img-box child-2">
                        <img src="https://img.icons8.com/?size=100&id=52585&format=png&color=000000" alt="">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-black card-stateful" id="card-humid">
                    <div class="card-body child-1">
                        <h3 class="card-title">Độ ẩm</h3>
                        <h1 id="text-humid">-- %</h1>
                    </div>
                    <div class="img-box child-2">
                        <img width="94" height="94" src="https://img.icons8.com/?size=100&id=qnVnsIiJZsxS&format=png&color=000000"
                            alt="keep-dry" />
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-black card-stateful" id="card-light">
                    <div class="card-body child-1">
                        <h3>Ánh sáng</h3>
                        <h1 id="text-light">-- lux</h1>
                    </div>
                    <div class="img-box child-2">
                        <img width="94" height="94" src="https://img.icons8.com/?size=100&id=80502&format=png&color=000000" alt="sun" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3>Biểu đồ</h3>
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>

            <br>
            <div class="col-md-4">
                <div class="row-md-3">
                    <div class="card bg-white text-dark">
                        <div class="card-body child 1">
                            <h3>Đèn</h3>
                            
                            <div class="form-check form-switch fs-1">
                                <input class="form-check-input" type="checkbox" role="switch" id="led" onclick="toggleImage()">
                            </div>
                        </div>
                        <div class="img-box child child-2">
                            <img id = "led-image" width="94" height="94" src="https://img.icons8.com/?size=100&id=tlXZO3hU3TSG&format=png&color=000000"
                                alt="idea" />
                        </div>
                    </div>
                </div>
                <div class="row-md-3" style="margin-top: 8px;">
                    <div class=" card bg-white text-dark">
                        <div class="card-body">
                            <h3>Quạt</h3>
                            <div class="form-check form-switch fs-1">
                                <input class="form-check-input" type="checkbox" role="switch" id="fan" onclick="toggleImage2()">
                            </div>
                        </div>
                        <div class="img-box child child-2">
                            <img id="fan-image" width="94" height="94" src="https://img.icons8.com/?size=100&id=551&format=png&color=000000"
                                alt="fan" />
                        </div>
                    </div>
                </div>
                <div class="row-md-3" style="margin-top: 8px;">
                    <div class=" card bg-white text-dark">
                        <div class="card-body">
                            <h3>Điều hòa</h3>
                            <div class="form-check form-switch fs-1">
                                <input class="form-check-input" type="checkbox" role="switch" id="air-conditioner" onclick="toggleImage3()">
                            </div>
                        </div>
                        <div class="img-box child child-2">
                            <img id="air-conditioner-image" width="94" height="94" src="https://img.icons8.com/?size=100&id=Dj3a6QnUGYsr&format=png&color=000000"
                                alt="air-conditioner" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div style="height: 10rem;" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="assets/js/script.js"></script>
    <script src="assets/js/toggleImages.js"></script>

</html>
